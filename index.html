<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>registrationform</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>

  <div class="content max-length">
  <div class="gutter pad-t">
    <h1 class="push-0 not-bold pad-t">Want to go to Mars?</h1>
    <hr>
  </div>

  <p class="mega gutter">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
<form class="push-0" method="POST" action="https://formspring.io/bradlet@algonquincollege.com">
  <fieldset class="push-0 push-1-4">
    <legend class="italic gutter mega bold">Personal details</legend>
  </fieldset>


  <div class="grid gutter">
    <div class="unit s-1 l-1-2">
        <label for="name">Name</label>
        <input id="name" required>
      <div class="unit s-1 l-1-2">
        <div class="push">
            <label for="number">Age</label>
            <input id="age" required>
          </div>
        </div>

          <div class="push">
            <label for="email">Email</label>
            <input id="email" type="email" required>
          </div>

          <div class="push">
            <label for="subject">Physical fitness</label>
            <select id="subject" name="_subject">
              <option>Super-human</option>
              <option>Fit as a fiddle</option>
              <option>Not terribly strong</option>
              <option>A little couch-potato-y</option>
            </select>
          </div>

          <div class="push">
            <label for="details">Address</label>
            <textarea id="details" required></textarea>
          </div>

          <fieldset>
            <legend class="italic mega">Mission statement</legend>
          </fieldset>

          <div class="push">
            <label for="details">Why do you want to go to Mars?</label>
            <textarea id="details" required></textarea>
          </div>

          <div class="push">
            <button class="btn btn-dark mega bold" type="submit">Register for the trip!</button>
            <input type="hidden" name="_subject" value="RequesT to join the mission">
          </div>
        </div>
        </form>
      </div>
    </section>

</body>
          </html>
