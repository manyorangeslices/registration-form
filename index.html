<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>registrationform</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <section class="contact gutter pad-t-2 pad-b-2">
    <div class="max-length">
      <h1>Want to go to Mars?</h1>

      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <form class="push-0" method="POST" action="https://formspree.io/masl0022@algonquincollege.com">
        <fieldset class="push-0">
          <legend class="italic giga push-0">Personal details</legend>
        </fieldset>
        <div class="grid">
          <div class="name push unit xs-1 m-1 l-1-2">
            <label for="name">Name</label>
            <input id="name" required>
          </div>
          <div class="age push unit xs-1 m-1 l-1-2">
            <label for="age">Age</label>
            <input id="age" name="age" required>
          </div>
          <div class="email push unit xs-1 m-1 l-1-2">
            <label for="email">Email</label>
            <input id="email" type="email" required>
          </div>

          <div class="physical push unit xs-1 m-1 l-1-2">
            <label for="subject">Physical fitness</label>
            <select id="subject" name="_subject">
              <option>Super-human!</option>
              <option>Fit as a fiddle</option>
              <option>Not terribly strong</option>
              <option>A little couch-potato-y</option>
            </select>
          </div>
        </div>

        <div class="push unit xs-1">
          <label for="address">Address</label>
          <textarea id="address" name="message" required></textarea>
        </div>

        <fieldset>
          <legend class="italic giga">Mission statement</legend>
        </fieldset>

        <div class="push">
          <label for="details">Why do you want to go to Mars?</label>
          <textarea id="details" name="message" required></textarea>
        </div>

        <div>
          <button class="btn btn-dark mega" type="submit">Register for the trip!</button>
        </div>

        <input type="hidden" name="_subject" value="Request to join the mission">

      </form>
    </div>
  </section>

</body>
</html>
